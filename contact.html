<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        nav {
            margin-bottom: 20px;
        }

        /* Form background – very pale green */
        form {
            background-color: #eef7f1; /* VERY pale green */
            width: 400px;
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }

        /* Comment box – very pale pink */
        textarea {
            width: 100%;
            height: 100px;
            background-color: #fdf1f5; /* VERY pale pink */
            padding: 8px;
            margin-top: 5px;
        }

        fieldset {
            margin-top: 15px;
        }

        .buttons {
            margin-top: 20px;
            text-align: center;
        }

        /* Submit button – soft green */
        input[type="submit"] {
            background-color: #cfe8d9;
            color: #2f4f3e;
            padding: 10px 15px;
            border: none;
            margin-right: 10px;
            cursor: pointer;
        }

        /* Reset button – soft pink */
        input[type="reset"] {
            background-color: #f6d6e1;
            color: #6b2c3e;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
<!-- Navigation Bar -->
<nav>
    <a href="index.html">About Me</a> |
    <a href="contact.html">Contact</a> |
    <a href="pricing.html">Pricing</a> |
    <a href="projects.html">Projects</a>
</nav>
<hr>

    <h1>Contact Us!</h1>
    <p>Phone number: 123-456-7890</p>
    <p>Email: beckerh1572@student.faytechcc.edu</p>

    <h2>Hours</h2>
    <p>Work hours are flexible based on the event.</p>
    <p>Response time: 9am–5pm Mon–Fri</p>

    <!-- Feedback Form -->
    <form>
        <h2>User Feedback</h2>

        <label for="rating">How would you rate this website?</label>
        <select id="rating" name="rating">
            <option>Excellent</option>
            <option>Good</option>
            <option>Average</option>
            <option>Poor</option>
        </select>

        <fieldset>
            <legend>Would you visit again?</legend>
            <input type="radio" id="yes" name="visit">
            <label for="yes">Yes</label>

            <input type="radio" id="no" name="visit">
            <label for="no">No</label>
        </fieldset>

        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments"></textarea>

        <div class="buttons">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
    </form>

</body>
</html>
